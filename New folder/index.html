<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ورود به سبک Interstellar</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(ellipse at center, #0d0d1a 0%, #000000 100%);
      overflow: hidden;
      color: #fff;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      animation: moveStars 60s linear infinite;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: -10000px 10000px; }
    }

    .login-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(20, 20, 40, 0.8);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 30px #6f00ff;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      background: #111;
      border: 1px solid #6f00ff;
      color: #fff;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background: linear-gradient(45deg, #6f00ff, #00c3ff);
      border: none;
      color: #fff;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
    }

    h2 {
      margin-bottom: 20px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="login-container">
    <h2>ورود به دنیای بین‌ستاره‌ای</h2>
    <input type="text" placeholder="نام کاربری">
    <input type="password" placeholder="رمز عبور">
    <button>ورود</button>
  </div>
  
</body>
</html>
